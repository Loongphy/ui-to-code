<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
        }
        
        /* 流畅的线性动画效果 - 只针对容器 */
        .accordion-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.45s ease;
        }
        
        .accordion-wrapper.open {
            max-height: 500px;
        }
        
        /* 内容淡入淡出但不变形 */
        .accordion-content {
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            will-change: opacity, transform;
        }
        
        .accordion-content.open {
            opacity: 1;
            transform: translateY(0);
        }
        
        .accordion-icon {
            transition: transform 0.4s ease;
        }
        
        .accordion-icon.open {
            transform: rotate(45deg);
        }
        
        /* 内容区域样式，移除阴影 */
        .accordion-content {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-lg w-full mx-auto">
        <div class="space-y-3">
            <!-- 手风琴项目 1 -->
            <div x-data="{ open: false }" class="bg-gray-100 rounded-xl overflow-hidden accordion-item">
                <div @click="open = !open" class="flex justify-between items-center p-5 cursor-pointer">
                    <h3 class="text-base font-medium text-gray-800">
                        Why are SFX important?
                    </h3>
                    <button class="h-5 w-5 flex items-center justify-center text-gray-500 focus:outline-none">
                        <span class="text-xl accordion-icon" :class="{'open': open}">+</span>
                    </button>
                </div>
                <div class="accordion-wrapper" :class="{'open': open}">
                    <div class="accordion-content px-5 pb-5 bg-gray-100" :class="{'open': open}">
                        <p class="text-gray-700">
                            Sound effects are important because they help create an immersive experience for the user.
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 手风琴项目 2 -->
            <div x-data="{ open: false }" class="bg-gray-100 rounded-xl overflow-hidden accordion-item">
                <div @click="open = !open" class="flex justify-between items-center p-5 cursor-pointer">
                    <h3 class="text-base font-medium text-gray-800">
                        When should I use SFX?
                    </h3>
                    <button class="h-5 w-5 flex items-center justify-center text-gray-500 focus:outline-none">
                        <span class="text-xl accordion-icon" :class="{'open': open}">+</span>
                    </button>
                </div>
                <div class="accordion-wrapper" :class="{'open': open}">
                    <div class="accordion-content px-5 pb-5 bg-gray-100" :class="{'open': open}">
                        <p class="text-gray-700">
                            You should use sound effects when you want to provide feedback, enhance user interactions, or create a more engaging experience.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
